<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Readings - Smart Kerala Volt Metering</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="container">
      <header class="header">
        <div>
          <h1 id="deviceTitle">Device</h1>
          <p id="deviceMeta" class="muted">Loading device details...</p>
        </div>
        <div class="header-actions">
          <a class="button ghost" href="/">Back</a>
          <button class="button secondary" id="editDeviceBtn">Edit Device</button>
          <button class="button secondary" id="addVersionBtn">Add Version</button>
          <a class="button ghost" href="/login" id="loginLink">Login</a>
          <button class="button secondary" id="logoutBtn">Logout</button>
        </div>
      </header>

      <section class="panel">
        <div class="panel-header">
          <h2>Readings</h2>
          <div class="toolbar">
            <span class="badge" id="authBadge">Guest</span>
            <label class="toolbar-field">
              Date
              <input type="date" id="datePicker" />
            </label>
            <label class="toolbar-field">
              <input type="checkbox" id="showYesterday" />
              Show Yesterday
            </label>
            <label class="toolbar-field">
              History
              <select id="historyLimit">
                <option value="10">Last 10</option>
                <option value="50" selected>Last 50</option>
                <option value="200">Last 200</option>
              </select>
            </label>
            <button class="button" id="refreshBtn" type="button">Refresh</button>
            <button class="button secondary" id="exportCsvBtn" type="button">Export CSV</button>
            <button class="button secondary" id="exportJsonBtn" type="button">Export JSON</button>
          </div>
        </div>

        <div class="reading-layout">
          <div class="stats">
            <div class="stat-card">
              <div class="stat-label">Voltage</div>
              <div class="stat-value" id="latestVoltage">--</div>
              <div class="stat-sub" id="latestTime">--</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Current</div>
              <div class="stat-value" id="latestCurrent">--</div>
              <div class="stat-sub">A</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Max Voltage</div>
              <div class="stat-value" id="maxVoltage">--</div>
              <div class="stat-sub" id="maxVoltageTime">--</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Min Voltage</div>
              <div class="stat-value" id="minVoltage">--</div>
              <div class="stat-sub" id="minVoltageTime">--</div>
            </div>
          </div>

          <div class="chart-section">
            <div id="chartContainer" class="chart-container"></div>
          </div>
        </div>

        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th>Time</th>
                <th>Voltage (V)</th>
                <th>Current (A)</th>
              </tr>
            </thead>
            <tbody id="readingsBody"></tbody>
          </table>
          <p class="muted" id="readingsEmpty" style="display: none">No readings found.</p>
        </div>
      </section>

      <!-- Version Modal -->
      <div id="versionModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="versionModalTitle">Add New Version</h3>
            <button class="modal-close" id="closeVersionModal">&times;</button>
          </div>
          <form id="versionForm">
            <div class="form-group">
              <label for="versionNumber">Version Number</label>
              <input type="text" id="versionNumber" placeholder="e.g., 1.2.0" required>
            </div>
            <div class="form-group">
              <label>Features</label>
              <div id="featuresContainer">
                <div class="feature-item">
                  <input type="text" class="feature-name" placeholder="Feature name" required>
                  <label class="checkbox-label">
                    <input type="checkbox" class="feature-enabled" checked>
                    Enabled
                  </label>
                  <button type="button" class="button ghost remove-feature">Remove</button>
                </div>
              </div>
              <button type="button" class="button secondary" id="addFeatureBtn">Add Feature</button>
            </div>
            <div class="modal-actions">
              <button type="button" class="button ghost" id="cancelVersionBtn">Cancel</button>
              <button type="submit" class="button">Create Version</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Edit Device Modal -->
      <div id="editDeviceModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Edit Device</h3>
            <button class="modal-close" id="closeEditDeviceModal">&times;</button>
          </div>
          <form id="editDeviceForm">
            <div class="form-group">
              <label for="editDeviceName">Device Name</label>
              <input type="text" id="editDeviceName" required>
            </div>
            <div class="form-group">
              <label for="editDeviceType">Device Type</label>
              <select id="editDeviceType" required>
                <option value="">Loading types...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editDeviceIP">IP Address</label>
              <input type="text" id="editDeviceIP">
            </div>
            <div class="form-group">
              <label for="editDeviceMAC">MAC Address</label>
              <input type="text" id="editDeviceMAC">
            </div>
            <div class="form-group">
              <label for="editDeviceFirmware">Firmware Version</label>
              <select id="editDeviceFirmware">
                <option value="">Loading versions...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editDeviceAddress">Address</label>
              <input type="text" id="editDeviceAddress">
            </div>
            <div class="form-group">
              <label for="editDeviceCity">City</label>
              <input type="text" id="editDeviceCity">
            </div>
            <div class="modal-actions">
              <button type="button" class="button ghost" id="cancelEditDeviceBtn">Cancel</button>
              <button type="submit" class="button">Update Device</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
