<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Device Readings - Smart Kerala Volt Metering</title>\n    <link rel=\"stylesheet\" href=\"/static/css/variables.css\" />\n    <link rel=\"stylesheet\" href=\"/static/css/navbar.css\" />\n    <link rel=\"stylesheet\" href=\"/static/css/buttons.css\" />\n    <link rel=\"stylesheet\" href=\"/static/css/components.css\" />\n    <link rel=\"stylesheet\" href=\"/static/css/devices.css\" />\n    <link rel=\"stylesheet\" href=\"/static/css/readings.css\" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="container">
      <header class="header">
        <div>
          <h1>All Device Readings</h1>
          <p>Monitor all IoT devices from one dashboard</p>
        </div>
        <div class="header-actions">
          <button class="button" id="refreshAllBtn" type="button">Refresh All</button>
          <button class="button secondary" id="exportAllCsvBtn" type="button">Export All CSV</button>
        </div>
      </header>

      <section class="panel">
        <div class="panel-header">
          <h2>Combined Chart</h2>
        </div>
        <div class="chart-section">
          <div id="combinedChart" class="chart-container" style="height: 400px;"></div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Latest Readings</h2>
        </div>
        <div id="allReadingsContainer" class="all-devices-grid">
          <p class="muted">Loading devices...</p>
        </div>
      </section>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
